<!DOCTYPE html>
<h1>cancel a reservation</h1>
<br>
<br>
<br>
<div class="col-sm-8 col-sm-offset-2 text-center">
<form class="col-md-6 col-sm-6 col-xs-12"
     ng-submit="onSubmit(theForm.$valid)"
      name="theForm"
      novalidate = "novalidate">
  <div class="form-group" ng-class="
    {
      'has-error':!theForm.guest.$valid && (!theForm.guest.$pristine || theForm.$submitted),
      'has-success':theForm.guest.$valid
    }
  ">
  <label for="Name" >cancel reservation by name</label>
    <input type="text"
           class="form-control"
           ng-model="formModel.Name"
           id="name"
           name="guest"
           required="required">
    <p class="help-block" ng-show="theForm.guest.$error.required && (!theForm.guest.$pristine || theForm.$submitted)">
      this field is required
    </p>

  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit">cancel
    </button>
  </div>
</form>
</div>
