<!DOCTYPE html>
<h1>edit a reservation</h1>
<form class="col-sm-8 col-sm-offset-2 text-center"
      ng-submit="onSubmit(theForm.$valid)"
      name="theForm"
      novalidate = "novalidate">
  <div class="form-group" ng-class="
    {
      'has-error':!theForm.guest.$valid && (!theForm.guest.$pristine || theForm.$submitted),
      'has-success':theForm.guest.$valid
    }
  ">
  <label for="Name" >find reservation by name</label>
    <input type="text"
           class="form-control"
           ng-model="formModel.Name"
           id="name"
           name="guest"
           required="required">
    <p class="help-block" ng-show="theForm.guest.$error.required && (!theForm.guest.$pristine || theForm.$submitted)">
      this field is required
    </p>

  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">seach
    </button>
  </div>
</form>



<form action="/reservation" method="POST" class="col-sm-8 col-sm-offset-2 text-center">
  <label>Guest Name</label><br>
  <input type="text" placeholder="name" value="{{Name}}" name="name"><br>
  <label>Arrival Time</label><br>
  <input type="text" placeholder="time" value="{{Time}}" name="time"><br>
   <label>Guest Count</label><br>
  <input type="text" placeholder="count" value="{{Guest_Count}}" name="count"><br>
  <label>Guest Allergies</label><br>
  <input type="text" placeholder="allergy" value="{{allergies}}" name="allergy"><br>
  <label>Special Accommodations</label><br>
  <input type="text" placeholder="special accommodations" value="{{spc_accommodations}}" name="spc_accommodations"><br>
  <label>Table ID</label><br>
  <input type="text" placeholder="table ID" value="{{TableID}}" name="TableID"><br>
  <button type="submit">submit</button>
</form>
